<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Minutes Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-warning" style="padding: 50px; margin: 30px">
	<div class="bg-light" style="padding: 20px; text-align: center; font-family: arial; letter-spacing: -1px;">
	<h1><b>Minutes Time Converter</b></h1><br>
		<input type="text" id="id1" placeholder="Enter # of Minutes" style="text-align: center;"><br><br>
		<input type="submit" value="Minutes to Seconds" onclick="myFunction1()" style="margin: 15px; padding: 10px;">
		<input type="submit" value="Minutes to Hours" onclick="myFunction2()" style="margin: 15px ; padding: 10px;">
		<input type="submit" value="Minutes to Days" onclick="myFunction3()" style="margin: 15px; padding: 10px;">
	<p><b>It is equivalent to:</b></p>
	<p id="id2"></p>
	<script>
		function myFunction1() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)* 60;
			document.getElementById("id2").innerHTML = answer + " second(s).";}
		function myFunction2() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 60;
			document.getElementById("id2").innerHTML = answer + " hour(s).";}
		function myFunction3() {
			var var1 = document.getElementById("id1").value;
			var answer = Number(var1)/ 1440;
			document.getElementById("id2").innerHTML = answer + " day(s).";
		}
	</script>
	</script>
	</div>
</body>
</html>
